{% extends "base.html" %}

{% block content %}
<h1>Your Schedule</h1>
<table class="table">
    <thead>
        <tr>
            <th>Session Date</th>
        </tr>
    </thead>
    <tbody>
        {% for date in schedule %}
        <tr>
            <td>{{ date.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
